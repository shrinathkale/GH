<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Change Username & Password</h1>
    <form id="change-form" class="form">
        <h3>Old</h3>
        <input type="text" name="oldusername" placeholder="Username" required>
        <input type="password" name="oldpassword" placeholder="Password" required>
        <h3>New</h3>
        <input type="password" name="newpassword" placeholder="Password" required>
        <h3>Key</h3>
        <input type="password" name="key" placeholder="Key" required>
        <button class="endbutton" type="submit">Change</button>
    </form>
    <script src="change-front.js"></script>
    <script src="change-back.js"></script>
</body>
</html>
