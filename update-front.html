<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="update-form" class="form">
        <h1>Leave Guest Update</h1>
        <h3>Company</h3>
        <input type="text" name="company" placeholder="Company Name" required>
        <h3>Room Number</h3>
        <input type="number" name="roomNo" placeholder="Room Number" required>
        <h3>Leave Date</h3>
        <input type="date" name="leaveDate" placeholder="Leave Date" required>
        <button class="endbutton" type="submit">Update</button>
    </form>
    <script src="update-data.js"></script>
    <script src="update-data-app.js"></script>
</body>
</html>
