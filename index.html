<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest House Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guest House Login</h1>
    <form id="in-form" class="form">

    </form>
  <script src="login-front.js"></script>
  <script src="login-back.js"></script>
  <script src="login-app.js"></script>
</body>
</html>
